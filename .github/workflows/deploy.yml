name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Or your default branch
  pull_request:
    branches: [ main ]

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Match your dev version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Requirements Up-to-Date
        run: |
          pip freeze > frozen_reqs.txt
          if ! diff requirements.txt frozen_reqs.txt > /dev/null 2>&1; then
            echo "requirements.txt is out of date. Updating..."
            pip freeze > requirements.txt
            echo "REQUIREMENTS_UPDATED=true" >> $GITHUB_ENV
          else
            echo "requirements.txt is up to date."
            echo "REQUIREMENTS_UPDATED=false" >> $GITHUB_ENV
          fi

      - name: Commit and Push Updated Requirements
        if: env.REQUIREMENTS_UPDATED == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update requirements.txt [skip ci]"
            git push
          fi

      - name: Run Semantic Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/npm \
            @semantic-release/exec \
            @semantic-release/git \
            @semantic-release/github
          npx semantic-release

      - name: Update Version (Python Fallback)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          python scripts/update_version.py

      - name: Commit Version Update if Changed
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if ! git diff --quiet version.json; then
            git add version.json package.json
            git commit -m "chore: sync version files [skip ci]" || echo "No version changes to commit"
            git push || echo "No changes to push"
          fi
