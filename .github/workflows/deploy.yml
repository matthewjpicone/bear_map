name: CI/CD Pipeline

on:
  push:
    branches: [main]  # Or your default branch
  pull_request:
    branches: [main]

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Match your dev version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Requirements Up-to-Date
      run: |
        pip freeze > frozen_reqs.txt
        diff requirements.txt frozen_reqs.txt || (echo "requirements.txt out of date!" && exit 1)

    - name: Format Code (Black)
      run: |
        pip install black
        black . --check --diff  # Fails if not formatted; remove --check to auto-format

    - name: Lint (Flake8)
      run: |
        pip install flake8
        flake8 . --max-line-length=100  # Adjust rules

    - name: Check TODOs
      run: |
        grep -r "TODO" . --exclude-dir=.git || echo "No TODOs found"

    - name: Deploy to Server (Only on Push to Main)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          cd /path/to/bear_map
          git pull origin main  # Pull latest code
          python -m venv env  # Recreate venv (safe, up-to-date)
          source env/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart bear-map