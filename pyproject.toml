# pyproject.toml - Python project configuration
# Centralizes Black and isort settings for consistency with flake8

[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
    \.venv
  | venv
  | env
  | \.env
  | __pycache__
  | \.pytest_cache
  | \.mypy_cache
  | \.ruff_cache
  | node_modules
  | dist
  | build
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip = [
    ".venv",
    "venv",
    "env",
    ".env",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "node_modules",
    "dist",
    "build",
]
skip_gitignore = true

